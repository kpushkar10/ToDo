<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>To Do Application</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="side-bar">
        <header>
            <div class="profile">
                <center>
                    <img src="/Images/profile-icon-image.png" alt="profile-icon">
                    <h4>Username</h4>
                </center>
            </div>
        </header>
        <!-- Pk: changed profile view -->
        <ul>
            <li><a href="#"><i class="fas fa-qrcode"></i>DASHBOARD</a></li>
            <li><a href="#"><i class="fas fa-calendar-week"></i>Calendar</a></li>
            <li><a href="#"><i class="fas fa-link"></i>SHORTCUT</a></li>
            <li><a href="#"><i class="fa fa-list"></i>Lists</a></li>
            <li><a href="#"><i class="fa fa-tags"></i>Tags</a></li>
        </ul>


    </div>

  <div class="tool-box">
    <img class="image" src="setting-removebg-preview.png" alt="">

    <div class="box">
        <div class="card">
            <a href="#"><i class="fas fa-cog fa-10x"></i></a>
            <a href="#"><i class="fas fa-sync-alt fa-sm"></i></a>
            <a href="#"><i class="far fa-bell fa-sm"></i></a>
            <a href="#"><i class="fa fa-search fa-sm"></i></a>
        </div>
        <!-- PK: changed icon and arranged them as wanted  -->

        <div class="logoutBtn">
            <button>Logout</button>
        </div>
    </div>



    <div class="wish-bar">
        <h3>Good Evening, Username...</h3>
    </div>

    <div class="task">
        <div class="task-page">
            <div class="block">
                <h3>Today</h3>
            </div>
            <div class="block">
                <h3>Tommorow</h3>
            </div>
            <div class="block">
                <h3>Upcomming</h3>
            </div>
            <div class="block">
                <h3>Someday</h3>
            </div>
        </div>
        <!-- calendar code -->
        <div class="task-page">
            <div class="light">
                <div class="calendar">
                    <div class="calendar-header">
                        <span class="month-picker" id="month-picker">February</span>
                        <div class="year-picker">
                            <span class="year-change" id="prev-year">
                                <pre><</pre>
                            </span>
                            <span id="year">2021</span>
                            <span class="year-change" id="next-year">
                                <pre>></pre>
                            </span>
                        </div>
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-week-day">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="calendar-days"></div>
                    </div>
                    <div class="month-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
