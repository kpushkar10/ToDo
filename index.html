<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="side-bar">
        <header>
            <div class="profile">
                <center>
                    <img src="/Images/cam-removebg-preview - Copy.png" alt="profile-icon">
                    <h4 class="userName">Username</h4>
                </center>
            </div>
        </header>
        <!-- Pk: changed profile view -->

<!-- ----------------------------  Nandni  ------------------------------------------- -->
        <ul>
            <li><a href="#"><i class="fas fa-calendar-week"></i>Calendar</a></li>
  
            <li><a href="#">
                <div class="listItems">
                  <span><i class="fa fa-list"></i>List Items </span>   
                    <button class="button rotate" id="btn"><i class="fa fa-caret-down"></i></button>    
                 
                  <ul class="dropdownList" id="list">
                   <li><div class="select">
                       <select name = "todos" class = "filter-todo">
                             <option value="all">All</option>
                             <option value="completed">Complete</option>
                             <option value="uncompleted">Uncomplete</option>
                       </select>
                      </div>
                   </li>     
                  </ul>
                </div></a>
            </li>
          </ul>

<!-- ------------------------------------------------------------------------------------ -->
    </div>

    

    <div class="box">
        <div class="card">
            <a href="#"><i class="fas fa-cog fa-10x"></i></a>
            <a href="#"><i class="fas fa-sync-alt fa-sm"></i></a>
            <a href="#"><i class="far fa-bell fa-sm"></i></a>
            <a href="#"><i class="fa fa-search fa-sm"></i></a>
        </div>
        <!-- PK: changed icon and arranged them as wanted  -->

        <div class="logoutBtn">
            <button>Logout</button>
        </div>
    </div>



    <div class="wish-bar">
        <h3>Good Evening, Username...</h3>
    </div>

    <div class="task">
        <div class="task-page">
            <form action="" class="block">
                <input type="text" class="taskInput" placeholder="Add a task">
                <button class="todoButton" type="submit"><i class="fas fa-plus"></i></button>
            </form>
            <div class="todoContainer">
                <ul class="todoList"></ul>
            </div>
    </div>
        <!-- calendar code -->
        <div class="task-page">
            <div class="light">
                <div class="calendar">
                    <div class="calendar-header">
                        <span class="month-picker" id="month-picker">February</span>
                        <div class="year-picker">
                            <span class="year-change" id="prev-year">
                                <pre><</pre>
                            </span>
                            <span id="year">2021</span>
                            <span class="year-change" id="next-year">
                                <pre>></pre>
                            </span>
                        </div>
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-week-day">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="calendar-days"></div>
                    </div>
                    <div class="month-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <p>main branch change</p>
    </div>
</body>

</html>
