<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To->Do</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <script src="/login page/login.js" ></script>
    <div class="loginPage">
        <div class="form">
            <form class="registerForm">
                <input id="registerUserName" type="text" placeholder="Username" required>
                <input id="registerpassword" type="password" placeholder="Password" required
                    minlength= 5 maxlength=14>
                <input type="email" placeholder="Email Id" required>
                <button onclick="storeValues()">Create</button>
                <p class="message">Already registered? <a href="#">Login</a></p>

            </form>
            <form class="loginForm">
                <input id="loginUserName" type="text" placeholder="Username" required>
                <input
                    id="loginPassword"
                    type="password" 
                    placeholder="Password"  
                    required
                >
                <button>Login</button>
                <p class="message">Not registered? <a href="#">Register</a></p>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script>
        $('.message a').click(function(){
            $('form').animate({height:"toggle", opacity:"toggle"},"slow","linear");
        })
    </script>
</body>
</html>
